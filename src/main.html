<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Member Randomizer</title>
</head>
<body>
  <div>Users will never see this page.</div>
  <script src="../node_modules/vss-web-extension-sdk/lib/VSS.SDK.min.js"></script>
  <script>
    "use strict";
    VSS.init({ usePlatformScripts: true, usePlatformStyles: true });

    VSS.register("teamMemberRandomizerButton", () => {
      return {
        execute: (properties) => {
          VSS.getService("ms.vss-web.dialog-service").then((dialogService) => {
            const extensionInfo = VSS.getExtensionContext();

            const options = {
              title: "Team Members",
              width: 300,
              height: 600,
              okText: "OK",
              cancelText: "Reset",
              okCallback: (result) => {
              },
              cancelCallback: (result) => {
              },
              getDialogResult: () => {
                return null;
              }
            };

            dialogService.openDialog(extensionInfo.publisherId + "." + extensionInfo.extensionId + ".popupDialog", options, { properties }).then((dialog) => {
              dialog.updateOkButton(true);
            });
          });
        }
      };
    });
</script>
</body>
</html>
